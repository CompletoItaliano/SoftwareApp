{% load static %} <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a NUAM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>Bienvenido a NUAM</h1>
                <p class="subtitle">Creando un Mercado Nuevo, Único, Abierto Y Transformador</p>
         
                
                <div class="image-container">
                    <img src="https://media.licdn.com/dms/image/v2/D4E12AQGVpkvXmXzXrA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1720564198377?e=2147483647&v=beta&t=GzI05sfuERlfhiOfN0HzudLcF3wEprkyJuGS-XIZgEU" alt="Edificio Moderno">
                    <div class="building-overlay"></div>
                </div>
                
 
                <div class="logo-section">
                    <div class="nuam-logo">
                        <span class="logo-icon">⚡</span>
                        <span>nuam</span>
             
               </div>
                    <p class="tagline">Un nuevo mercado<br>de capitales para<br>América Latina</p>
                </div>
            </div>
            
            <div class="social-icons">
              
                 <a href="#" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon twitter">
                    <i class="fab fa-twitter"></i>
                
                 </a>
                <a href="#" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="right-panel">
 
                   <div class="form-container">
                <h2>Por favor ingrese sus datos para registrarse</h2>
                
                <div id="alert" class="alert"></div>
                
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre Completo" required>
                    
                     </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su Correo Electronico" required>
  
                                   </div>
                    
                    <div class="form-group">
                        <label>Seleccione su País</label>
               
                         <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="pais" value="chile" required>
                         
                       Chile
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="pais" value="argentina">
 
                                Argentina
                            </label>
                            <label class="radio-option">
            
                                     <input type="radio" name="pais" value="colombia">
                                Colombia
                            </label>
                 
                       </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="identificador">Identificador Tributario</label>
      
                                     <input type="text" id="identificador" name="identificador" 
                               placeholder="Ingrese el identificador de su identificacion" required>
                    </div>
                    
 
                                       <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        <small>Es 
                        necesario que sea mayor de edad</small>
                    </div>
                    
                    <button type="submit" class="btn-acceder">Acceder</button>
                </form>
            </div>
     
           </div>
    </div>

    <script src="{% static 'ItemApp/js/script.js' %}"></script>
</body>
</html>
